<div class="loginbox">
    <form (ngSubmit)="submitForm()" [formGroup]="loginForm">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter username" formControlName="login">
            <mat-error *ngIf="loginForm.get('login').hasError('required')">Please enter the username</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type='password' matInput placeholder="Enter password" formControlName="password">
            <mat-error *ngIf="loginForm.get('password').hasError('required')">Please enter the password</mat-error>
        </mat-form-field>
        <mat-error *ngIf="!isLoginValid">The details are incorrect.</mat-error>
        <br>
        <button mat-raised-button type="submit">Login</button>
    </form>
</div>
