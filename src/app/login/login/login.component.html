<div class="loginbox">
    <form (ngSubmit)="submitForm()" [formGroup]="loginForm">
        <mat-form-field appearance="outline">
            <mat-label>Login</mat-label>
            <input matInput placeholder="Enter login" formControlName="login">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter password" formControlName="password">
        </mat-form-field>
        <br>
        <button mat-raised-button type="submit">Login</button>
    </form>
</div>
